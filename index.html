<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <title>International Space Library</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="draw_utils.js" defer></script>
  <script src="sayings.js" defer></script>
  <script src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <audio id="musicaFundo" loop>
    <source src="JosephSacco-Resistance.mp3" type="audio/mpeg">

      <div id="typed-text-container">
        <span id="typed-text"></span>

  <canvas id="gameCanvas" class="hidden" width="900" height="1600"></canvas>
